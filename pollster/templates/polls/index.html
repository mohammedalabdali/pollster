{% extends 'base.html' %}
{% block content %} 
    <h1 class="text-center mb-3">Poll questions</h1>
    {% if question_list %}
        {% for question in question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'polls:result' question.id %}" class="btn btn-secondary btn-sm">Result</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>there is no poll question yet</p>
    {% endif %}
{% endblock %}
